<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Quantified Self - Manage Foods</title>
</head>

<body>
  <main>
    <h1> Manage Foods </h1>

    <h4> Add a New Food </h4>

    <form class = 'food-form' name = 'food-form'>
      <input title= 'foodname'label='foodname'  type="text" class ='name-input' name="foodname" placeholder="Food" >
      <input title= 'foodcal' label='cal' type="number" class ='cal-input'name="foodcal" placeholder="Calories">
      <input label='submit' class="food-button" type="submit" name="submit" value="Submit">
    </form>

    <input title= 'foodsearch' label='search' name='input' type="text" id="search-food" placeholder="Filter by Name">

    <table class = "food-table" id="food-table">
      <tr class="food-header">
        <th>Food</th>
        <th>Calories</th>
      </tr>
    </table>

    <button class="manage-meal-button" type="button" name="meal-page">Manage Meals</button>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="main.bundle.js"></script>

  </main>
</body>

</html>
