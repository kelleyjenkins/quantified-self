<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quantified Self - Manage Foods</title>
</head>
<body>
  <h1> Manage Foods </h1>

  <h4> Add a New Food </h4>
  <form class = 'food-form'>
    <input  type="text" class ='name-input' name="foodname" placeholder="Food" >
    <input  type="number" class ='cal-input'name="foodcal" placeholder="Calories">
    <input class="food-button" type="submit" value="Submit">
  </form>

<input type="text" id="search-food" placeholder="Filter by Name">
<table class = "food-table" id="food-table">
  <tr class="food-header">
    <th>Food</th>
    <th>Calories</th>
  </tr>
</table>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="main.bundle.js"></script>
</body>
</html>
